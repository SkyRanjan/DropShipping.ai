    <h1>What is Drop Shipping?</h1>
    <p>Drop shipping is a retail fulfillment method where a store doesn't keep the products it sells in stock. Instead, the seller purchases inventory as needed from a third party—usually a wholesaler or manufacturer—to fulfill orders.</p>
