    <h1>How Drop Shipping Works</h1>
    <p>The process of drop shipping involves three main steps:</p>
    <ol>
        <li>The customer places an order from your online store.</li>
        <li>You forward the order to your supplier.</li>
        <li>The supplier ships the product directly to the customer.</li>
